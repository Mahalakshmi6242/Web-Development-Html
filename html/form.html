<!DOCTYPE html>
<html lang="en">
<head>
    <me
    ta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
</head>
<body>
    <h1>Form</h1>
    <form action="">
<fieldset>
    <legend>personal info</legend>
    <label for="uname">Name</label>
    <input type="text" id="uname" placeholder="enter your name" value="Mahalakshmi"> <br><br>
    <label for="umail">Email</label>
    <input type="email" name="" id="uemail" placeholder="enter your email id"><br><br>
    <label for="upass">password</label> 
    <input type="password"name="" id="upass" placeholder="enter your password"><br><br>
</fieldset> 
<fieldset>
    <legend>personal info</legend>
    <label for="uage">age</label>
    <input type="number" name="" id="uage"><br><br>
  <label for="tel">number</label> 
  <input type="number"name=""id="tel"> 
</fieldset>
<fieldset>
    <legend>timing</legend>
    <label for="date">date</label>
    <input type="date" name="" id="date"><br><br>
    <label for="time">time</label>
    <input type="time" name="" id="time"><br><br>
    <label for="week">week</label>
<input type="week" name="" id="week"><br><br>
<label for="month">month</label>
<input type="month" name="" id="month">
</fieldset>
<fieldset>
    <legend>checkbox-radiobutton</legend>
    <label for="">subject</label><br><br>
    <input type="checkbox" name="" id="html" value="html">HTML
    <label for="html"></label>
    <input type="checkbox" name="" id="" value="css">CSS
    <label for="css"></label>
<input type="checkbox" name="" id="" value="Javascript">AVASCRIPT
<label for="javascript"></label> <br><br>
<label for="">Gender</label> <br><br>
<input type="radio" name="gender" id="" value="male">male <br><br>
<input type="radio" name="gender" id="" value="female">female <br><br>
<input type="radio" name="gender" id="" value="others">others <br><br>
<fieldset>
    <legend>Select Options</legend>
<label for="">select subject</label><br><br>
<select name="subject" id="">
    <optgroup label="Frontend">
        <option value="html">HTML</option>
        <option value="css">css</option>
        <option value="js">Javascript</option>
    </optgroup>
    <optgroup label="backend">
        <option value="java">java</option>
        <option value="python">python</option>
        <option value="c">c</option>
    </optgroup>
</select>
</fieldset>
<fieldset>
    <label for="num"> select number</label>
    <input type="range" name="number" id="num" min="10" max="30">
    <br><br>
    <input type="submit" value="signup">
    <input type="reset" value="reset">
</fieldset>
</form>
</body>
</html>
